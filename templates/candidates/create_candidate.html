{% extends 'base.html' %}

{% block content %}
<h2>Create Candidate</h2>

<form method="post" action="{% url 'create-candidate' %}">
    {% csrf_token %}
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
    </div>
    <br>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <br>
    <div>
        <label for="years_of_exp">Years of Experience:</label>
        <input type="number" id="years_of_exp" name="years_of_exp" min="0" required>
    </div>
    <br>
    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div>
        <label for="current_salary">Current Salary:</label>
        <input type="number" id="current_salary" name="current_salary" min="0" step="0.01" required>
    </div>
    <br>
    <div>
        <label for="expected_salary">Expected Salary:</label>
        <input type="number" id="expected_salary" name="expected_salary" min="0" step="0.01" required>
    </div>
    <br>
    <div>
        <button type="submit">Create Candidate</button>
    </div>
</form>

{% endblock %}
